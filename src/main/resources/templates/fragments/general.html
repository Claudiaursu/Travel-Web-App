<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .button{
            border-radius: 4px;
            background-color: deepskyblue;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        .button1 {background-color: #4CAF50;} /* Green */
        .button2 {background-color: #008CBA;} /* Blue */
    </style>
</head>

<body>

<div th:fragment="butoane">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <form align = "left" class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
        <button sec:authorize="isAuthenticated()" class="btn btn-danger" type="submit">Logout</button>
        <div sec:authorize="isAuthenticated()" type="button" class="btn btn-info" >
            Sunteti logat ca: <span sec:authentication = "name"></span>
        </div>
    </form>
</div>

<div th:fragment="inapoi_atractii1">
    <button type="button" class="btn btn-warning" ><a href="/atractii">Inapoi la atractii</a></button>
</div>

<div th:fragment="inapoi_atractii2">
    <button type="button" class="btn btn-warning" ><a href="/vacante/view_attractions/">Inapoi la atractii</a></button>
</div>
</body>
</html>
